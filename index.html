<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up form</title>
</head>
<body>
    <div class="user-information">
        <div class="company-profile">
            <div class="company-info">
                <ion-icon name="ice-cream-outline"></ion-icon>
                <h2>Sweet & Lovely</h2>
            </div>
            <div class="background-credit">
                Photo by <a href="https://unsplash.com/@akshar_dave?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Akshar DaveðŸŒ»</a> on <a href="https://unsplash.com/photos/two-heart-shaped-balloons-on-a-pink-background-1GRvY9WUu08?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>     
        </div>
        <div class="sign-up-form">
            <p>This is not a real online service! You need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now </em> to get started.
            </p>
            <p>You <em>know </em> you want to.</p>

            <form>
                <div class="user-section">
                    <h3>Let's do this!</h3>
                    <div class="user-inputs">
                        <div class="left-side">
                            <div class="input-content">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="input-content">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email">
                            </div>
                            <div class="input-content">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>

                        <div class="right-side">
                            <div class="input-content">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class="input-content">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div class="input-content">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="log-in">
                    <p>Already have an account? <a href="">Log in</a></div></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
