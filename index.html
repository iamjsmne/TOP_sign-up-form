<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet"> 
    <title>Sign-up Now!</title>
</head>
<body>
    <div class="content">
        <div class="left-content">
            <div class="company-info">
                <ion-icon name="heart-circle-outline"></ion-icon>
                <h3>DRAMALOVES</h3>
            </div>
            <div class="background-info">
                Photo by <a href="https://unsplash.com/@timmossholder?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tim Mossholder</a> on <a href="https://unsplash.com/photos/close-up-photo-of-spmte-color-bars-oTjFWTHDRZQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="right-content">
            <div class="form-content">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now </em>to get started.
                    <br><br>
                    You <em>know </em> you want to.</p>
                <form action="" method="">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div class="inputs-left">
                            <div>
                                <label for="first_name">FIRST NAME:</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>

                            <div>
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email">
                            </div>

                            <div>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="user_password">
                            </div>

                        </div>
                        <div class="inputs-right">
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="create_account">Create Account</button>
                    <p class="log-in">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    <!--Import icon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
